    static-path-pattern: /**


  rabbitmq:
    host: RABBITMQ_HOST
    port: 5672
    username: USERNAME
    password: PASSWORD
    listener:
      direct:
        retry:
          max-attempts: 3
      simple:
        batch-size: 10
        max-concurrency: 10
        retry:
          max-attempts: 3
      type: simple

  datasource:
    url: jdbc:mysql://{DATABASE_HOST}:3306/{DATABASE}?characterEncoding=utf-8&serverTimezone=UTC
    username: USERNAME
    password: DBPASSWORD
    driverClassName: com.mysql.cj.jdbc.Driver
    platform: mysql
    initialization-mode: always
    hikari:
      connection-timeout: 5000
      validation-timeout: 1000
      minimum-idle: 5
      maximum-pool-size: 10
      max-lifetime: 30000
      leak-detection-threshold: 10000
      idle-timeout: 10000
  jpa:
    open-in-view: false
    database: MYSQL
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy

    properties:
      hibernate:

        use-new-id-generator-mappings: false
        enable_lazy_load_no_trans: true
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.spatial.dialect.mysql.MySQL5SpatialDialect
        default_batch_fetch_size: 100
        max_fetch_depth: 6
        cache:
          region_prefix: hibernate
          use_second_level_cache: false
          region:
            factory_class: org.hibernate.cache.ehcache.EhCacheRegionFactory
        search:
          elasticsearch.analysis_definition_provider: com.msquare.flabook.search.elasticsearch.CustomProvider
          default:
            indexmanager: elasticsearch   #5.6.16
            elasticsearch:
              host: ELASTICSEARCH_HOST
              index_schema_management_strategy: update   #update
              #username: elastic
              #password: 
              log:
                json_pretty_printing: true
              required_index_status: yellow
              dynamic_mapping: true
              update_all_types: true

  application:
    name: example
  cache:
    type: redis
    redis:
      time-to-live: 30s


  redis:
    host: REDIS_HOST
    port: 6379


management:
  endpoints:
    web:
      exposure:
        include: health, info, prometheus, metrics

  health:
    circuitbreakers.enabled: true
    ratelimiters.enabled: false


resilience4j:
  circuitbreaker:
    configs:
      default:
        slidingWindowSize: 500
        permittedNumberOfCallsInHalfOpenState: 30
        waitDurationInOpenState: 10000
        failureRateThreshold: 60
        eventConsumerBufferSize: 10
        registerHealthIndicator: true
      someShared:
        slidingWindowSize: 50
        permittedNumberOfCallsInHalfOpenState: 10
    instances:
      default:
        baseConfig: default
        waitDurationInOpenState: 5000
      backendB:
        baseConfig: someShared

  timelimiter:
    instances:
      default:
        timeoutDuration: 3s
        cancelRunningFuture: true

reactor:
  netty:
    http:
      server:
        accessLogEnabled: true

feign:
